! vlan
vlan 853
  name P:STBOS:B:R:10.9.216.0/23:BE
vlan 854
  name P:STBOS:B:R:10.9.193.0/24:BE1
vlan 3124
  name RESERVED_PORT:Ethernet1/24
! udld UniDirectional Link Detection
udld aggressive

!physical edge, vlan trunk
interface port-channel1
  description INFRA:ISC:AM2-X5AG-STBOS-1B:E1/3-4
  switchport mode trunk
  switchport trunk native vlan 12
  spanning-tree port type network
  speed 10000
  
interface port-channel3
  description INFRA:LB:am2-f89-stbos-1a:3.1
  switchport mode trunk
  switchport trunk allowed vlan 51-999,2000-2999
  spanning-tree port type edge trunk
  speed 10000

! vlan access
interface Ethernet1/5
  switchport access vlan 2

! udld interface
interface TenGigabitEthernet1/3
 description INFRA:TRUNK:am2-x5ag-stbos-1b:e1/2
 no ip address
 logging event link-status
 logging event trunk-status
 logging event bundle-status
 udld port aggressive
 mls qos trust dscp
 channel-group 31 mode active
 hold-queue 1024 in

! mst
spanning-tree mst configuration
  name config1
  revision 1
  instance 1 vlan 1-550
  instance 2 vlan 551-999

! 802.1q
interface port-channel51.70
  ip access-group automop_acl_any_3414193930 in
  description INFRA:CORE:am2-96c-1a:ae0
  mtu 9178
  encapsulation dot1q 70
  no ip redirects
  ip address 10.22.180.5/31
  ipv6 address 2a01:0111::001f:0000:0000:0000:0042/126
  ipv6 nd suppress-ra
interface GigabitEthernet1/41
 description INFRA:TRUNK:am2-6nx-1a:Gi9/1
 switchport trunk encapsulation dot1q
 switchport trunk native vlan 12
 switchport trunk allowed vlan 52,250
 switchport mode trunk
 logging event trunk-status
 load-interval 30
 speed 1000
 duplex full
 udld port aggressive
 flowcontrol receive on
 
!LACP link aggregation 
interface port-channel1
  description INFRA:TRUNK:am2-x3csp-cis-3a:Et1/35-Et1/36
  no switchport
  logging event port link-status
  mtu 9100
  no ip redirects
  ip address 100.93.69.235/31
  ipv6 address 2a01:0111::1014:0000:0000:0000:0016/126
  ipv6 nd suppress-ra
  ip pim sparse-mode

interface Ethernet1/35
  description INFRA:TRUNK:am2-x3csp-cis-7b:Ethernet1/51/1
  no switchport
  mtu 9100
  logging event port link-status
  channel-group 2 mode active

! DHCP
interface Port-channel31.103
 description NOBILL:CIS:10.61.13.0/24:VLAN103:AM2-65AG-CIS-1:UFC
 encapsulation dot1Q 103
 ip address 10.61.13.2 255.255.255.0
 ip helper-address 10.61.12.255
 no ip redirects
 ip directed-broadcast
 no ip proxy-arp
 standby 56 ip 10.61.13.1
 standby 56 priority 150
 standby 56 preempt
 standby 56 track 1 decrement 11
 standby 56 track 2 decrement 11
 standby 56 track 3 decrement 100
